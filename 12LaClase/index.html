<!-- 12.	[LaClase]
Confeccionar un script que permita a un usuario ingresar nombre de alumno y notas en distintos vectores (condición de finalización → alumno = “”). Al finalizar la carga se pide:
a.	 Cantidad de alumnos cargados- 
b.	Cantidad de alumnos aprobados (nota >=6)
c.	Cantidad de alumnos promocionados
d.	Alumno/s con mayor nota (si son muchos mostrarlos todos)
e.	Alumno/s con menor nota
f.	Media de aprobados (Promedio de todos los alumnos aprobados)
g.	Media de desaprobados (Promedio de todos los alumnos desaprobados)
h.	Ordenar y mostrar los nombres de los alumnos por orden alfabético
i.	Cantidad de notas pares y cantidad de notas impares. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const totalAlumnos = parseInt(prompt('Cuanton alumnos vas a ingresar?'))
       const alumno = new Array();
       const nota = new Array();
       const aprobados = []
       const promocionados = [] 
       const desaprobados = [] 
       const alMayorNota = []
       const nombresMayorNota = []
       const alMenorNota = []
       let pares = 0
       let impares = 0
       let totalAp= 0
       let totalDes= 0
           
           for (let i = 0; i < totalAlumnos; i++){
                alumno.push(prompt('ingresa el nombre del alumno'))
                nota.push(prompt('ingresa la nota del alumno'))

           }

            

        for(let i = 0; i < nota.length ; i++ ){
            if(nota[i] >= 6 ){
                aprobados.push(nota[i])
                nota[i] >= 7 ? promocionados.push(nota[i]): null;
                nota[i] >= 9 ? alMayorNota.push(nota[i]): null;
                nota[i] >= 9 ? nombresMayorNota.push(alumno[i]): null;
                nota[i] % 2 == 0 ? pares += 1: impares += 1;
                totalAp += parseInt(nota[i])
                            
            }else if(nota[i] < 6){
                desaprobados.push(nota[i])
                nota[i] <= 3 ? alMenorNota.push(nota[i]): null;
                nota[i] % 2 == 0 ? pares += 1: impares += 1;
                totalDes += parseInt(nota[i])
                
            }

        }   
       const promAprobados= totalAp / nota.length
       const promDesaprobados= totalDes / nota.length  
        document.write(`total de alumnos cargados: ${totalAlumnos}<br>`)
        document.write(`cantidad de alumnos aprobados ${aprobados.length}<br>`)
        document.write(`cantidad de alumnos promocionados ${promocionados.length}<br>`)
        document.write(`Alumnos con mayor nota ${alMayorNota.length}, son ${nombresMayorNota.join(" , ")}<br>`)
        document.write(`Alumnos con mayor nota ${alMenorNota.length}<br>`)
        document.write(`Promedio alumnos aprobados ${promAprobados}<br>`)
        document.write(`Promedio alumnos desaprobados ${promDesaprobados}<br>`)
        document.write(`Listado de alumnos: ${alumno.sort().join(", ")}<br>`)
        pares >= 1 ? document.write(`cantidad de notas pares: ${pares}<br>`): null;
        impares >= 1 ? document.write(`cantidad de notas impares: ${impares}<br>`): null; 
    </script>
</body>
</html>
