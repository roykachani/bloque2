<!-- 11.	[newArray]
Crear un vector con 5 valores aleatorios comprendidos entre 1 y 1000. Luego extraer los dos últimos elementos sumarlos y mostrarlos. Imprimir también el tamaño final del vector
Recordar que const nro=1+(Math.random()*1000); permite generar un número 
aleatorio. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const vector = new Array();
        for (let i = 0; i < 5; i++){
            vector.push(Math.round(Math.random() * 1000 + 1))
        }
        const suma = vector[vector.length -1] + vector[vector.length -2];
        document.write(`El vector tiene ${vector.length} valores entre 1 y 1000<br>`)
        document.write(`Los dos ultimos numeros que se van a sumar son ${vector[vector.length -1]} y ${vector[vector.length -2]}<br>`)
        document.write(`El valor de la suma es ${suma}.`)
    </script>
</body>
</html>
