<!-- 6.	[Passwords]
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.
 -->
 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         const name = prompt('ingrese nombre de usuario')
         const pass1 = prompt('ingrese contraseña')
         const pass2 = prompt('ingrese contraseña nuevamente')
         pass1 == pass2 ? document.write('Bienvenido ' + name) : document.write('Acceso denegado');
    </script>
 </body>
 </html>
