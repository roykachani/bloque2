<!-- 8.	[Nine]
Crear un script que muestre la tabla de multiplicar del 9.
 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 10; i++){
            const nine = 9 * i ;
            document.write(`9 x ${i} = ${nine}<br>`);

        }
    </script>
</body>
</html>
